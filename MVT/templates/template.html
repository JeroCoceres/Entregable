<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Familiares:</h1>

    {% for personas in people %}

    <p>Nombre: {{personas.name}} </p>
    <p>Edad: {{personas.age}}</p>
    {%if personas.vaccine == True %}
        <p>Esta vacunado</p>
    {% else %}
        <p>No esta vacunado</p>
    {% endif %}
    {% endfor %}

   </p>
</body>
</html>
